name: CREATE RESOURCES FUNCTIONS
on:
  workflow_dispatch:
jobs:
  create-function:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Function App
        run: |
          az functionapp create \
            -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --consumption-plan-location ${{ secrets.AZURE_LOCATION }} \
            --runtime java \
            --runtime-version "21.0" \
            --name ${{ secrets.AZURE_FUNCTION_NAME }} \
            --storage-account ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --functions-version 4 \
            --os-type Linux
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [create-function]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup jdk 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto'
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: |
          mvn clean package
          mkdir -p package
          cp target/*.jar package/
          cd package
          zip -r ../function.zip .  # Comprimir archivos en function.zip
          cd ..
          ls -l function.zip  # Verificar que el zip se cre√≥ correctamente

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTION_NAME }}
          package: function.zip
